{% extends 'base.html' %}

{# title #}
{% block title%}
    {{ blog.title }}
{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.title }}</p>
    <p>发表日期：{{ blog.create_time | date:"Y-m-d" }}</p>
    <p>分类：
        <a href="{% url 'blog:blogs_with_type' blog.blog_type.pk %}">
            {{ blog.blog_type }}
        </a>
    </p>
    <p>{{ blog.content }}</p>
{% endblock %}
